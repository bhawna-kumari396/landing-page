<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Click To Eat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navbar-->

    <header>
        <nav class=" navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo" />
            </div>

            <!--Button-->

            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">

        <!--Hero Section-->

        <section class="hero_container">
            <div class="hero_image_container">
                <image class="hero_image" src="./assets/hero.jpg" alt="hero img" />
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order Food From Favourite Restaurants Near By You.</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu Card</h1>
            <div class="explore_menu_lists">

                <!--Burger-->

                <div class="food_menu_card">
                    <img src="assets/burger.jpg" alt="burger" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p class="food_restaurants">Burger King, Macdonalds, Burger Place <span style="color: red"> +3 </span>

                        </p>
                    </div>
                </div>

                <!--Pizza-->

                <div class="food_menu_card">
                    <img src="assets/pizza.jpg" alt="pizza" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p class="food_restaurants">PizzaHut, Domino's Pizza<span style="color: red"> +3 </span>

                        </p>
                    </div>
                </div>

                <!--Icecream-->

                <div class="food_menu_card">
                    <img src="assets/iceCream.jpg" alt="iceCream" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">IceCream</h3>
                        <p class="food_restaurants">Golden, CCD<span style="color: red"> +3 </span>

                        </p>
                    </div>
                </div>
                


            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
        </section>




    </main>
    <script src="" async defer></script>
</body>

</html>-
